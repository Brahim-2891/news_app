<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
</head>
<body>
   
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <ul class="nav nav-pills justify-content-center">
          <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link active" aria-current="page">الصفحة الرئيسية</a></li>
          <li class="nav-item"><a href="#" class="nav-link">ارشيف</a></li>
          <li class="nav-item"><a href="#" class="nav-link">رياضة</a></li>
          <li class="nav-item"><a href="#" class="nav-link">فن</a></li>
          <li class="nav-item"><a href="#" class="nav-link">حول الفريق</a></li>
          <li class="nav-item"><a href="{{ url_for('add_new') }}" class="nav-link">أضف خبرا</a></li>
          {% if news %}
            <li class="nav-item">
              <a href="{{ url_for('edit_news', news_id=news.id) }}" class="nav-link">تعديل الخبر</a>
            </li>
          {% endif %}
        </ul>
    </header>
    {% block content %}{% endblock %}
    {% include "footer.html" %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>  
</body>
</html>
